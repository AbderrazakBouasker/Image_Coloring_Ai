<!DOCTYPE html>
<html>
<head>
    <title>Image Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-item {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 class="text-center text-2xl font-bold mt-4">Image Results</h1>
    <div class="image-container">
        {% for imagename,imageurl in images.items() %}
            <div class="image-item">
                <img src="{{ imageurl }}" alt="{{imagename}}" class="w-64 h-64 object-cover">
            </div>
        {% endfor %}
    </div>
</body>
</html>
