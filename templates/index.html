<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Black and White Picture Colorizer!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4">Welcome to the Black and White Picture Colorizer!</h1>
        <p class="text-lg mb-8">Upload your black and white pictures and let us bring them to life with vibrant colors.</p>
        <form action="/colorize" method="post" enctype="multipart/form-data" class="mb-8">
            <input type="file" name="image" accept=".jpg, .jpeg, .png" required class="mr-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Colorize</button>
        </form>
        {% if colorized_image_url %}
            <img src="{{ colorized_image_url }}" alt="Colorized Image" class="my-8">
        {% endif %}
        <p class="text-sm text-gray-500">Edit the HTML file and refresh to see your changes!</p>
    </div>
</body>

</html>
